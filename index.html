<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/styles.css">

    <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
    <div class="splitter-challenge">
        <header>
            <h1 class="title">Spli<br>tter</h1>
        </header>
        <main>
            <section class="input">
                <p class="input__label">Bill</p>
                <div class="input__bill">
                    <input type="number" placeholder="0" id="input-bill">
                </div>
                <p class="input__label">Select Tip %</p>
                <div class="input__tip">
                    <button type="button" id="button-tip-5">5%</button>
                    <button type="button" id="button-tip-10">10%</button>
                    <button type="button" id="button-tip-15">15%</button>
                    <button type="button" id="button-tip-25">25%</button>
                    <button type="button" id="button-tip-50">50%</button>
                    <input type="text" placeholder="Custom" id="input-tip-custom">
                </div>
                <div class="input__people-title">
                    <p class="input__label">Number of People</p>
                    <span>Can't be zero</span>
                </div>
                <div class="input__people">
                    <img src="images/icon-person.svg" alt="person icon">
                    <input type="number" placeholder="0" id="input-people">
                </div>
            </section>
            <section class="output">
                <div class="output__tip-amount">
                    <p>Tip Amount<br>/ person</p>
                    <p>&dollar;0.00</p>
                </div>
                <div class="output__total">
                    <p>Total<br>/ person</p>
                    <p>&dollar;0.00</p>
                </div>
                <button type="button" id="button-reset">Reset</button>
            </section>
        </main>

            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="#">Your Name Here</a>.
            </div>
        </footer> -->
    </div>

    <script src="index.js"></script>
</body>
</html>
