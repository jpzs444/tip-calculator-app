<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/styles.css">

    <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
    <div class="splitter-challenge">
        <header>
            <h1 class="title">Spli<br>tter</h1>
        </header>
        <main>
            <section class="input">
                <p class="input__label">Bill</p>
                <div class="input__bill">
                    <input type="number" placeholder="0" id="input-bill">
                </div>
                <p class="input__label">Select Tip %</p>
                <div class="input__tip">
                    <button type="button" id="button-tip-5" class="input__tip__button">5%</button>
                    <button type="button" id="button-tip-10" class="input__tip__button">10%</button>
                    <button type="button" id="button-tip-15" class="input__tip__button">15%</button>
                    <button type="button" id="button-tip-25" class="input__tip__button">25%</button>
                    <button type="button" id="button-tip-50" class="input__tip__button">50%</button>
                    <input type="number" placeholder="Custom" id="input-tip-custom">
                </div>
                <div class="input__people-title">
                    <p class="input__label">Number of People</p>
                    <!-- <span class="input__checker">Can't be zero</span> -->
                </div>
                <div class="input__people">
                    <input type="number" placeholder="0" id="input-people">
                </div>
            </section>
            <section class="output">
                <div class="output__info">
                    <div class="output__title">
                        <p>Tip Amount<br><span class="output__title__span">/ person</span></p>
                        <p class="output__amount">&dollar;0.00</p>
                    </div>
                    <div class="output__title">
                        <p>Total<br><span class="output__title__span">/ person</span></p>
                        <p class="output__amount">&dollar;0.00</p>
                    </div>
                </div>
                <button type="button" id="button-reset">Reset</button>
            </section>
        </main>
        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>.
                Coded by <a href="https://github.com/jpzs444" rel="noopener noreferrer">jpzs444</a>.
            </div>
        </footer>
    </div>

    <script src="index.js"></script>
</body>
</html>
